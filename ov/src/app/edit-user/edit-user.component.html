<div class="container ">
  <div class="  col-sm-6 col-md-4 center shadow mt-2 mb-2 ">
    <h1 class="title">Edit profile
    </h1>
    <hr>
    <div class="row">
      <div class="col-4 ">
        <img src="favicon.ico" class="img-thumbnail profilePicture">
      </div>
      <div class="col-8 ">
        <form>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>email</mat-label>
            <input matInput type="email" placeholder="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>New Password</mat-label>
            <input matInput type="password" placeholder="New password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>New Password confirm</mat-label>
            <input matInput type="password" placeholder="New password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Old Password</mat-label>
            <input matInput type="password" placeholder="old password">
          </mat-form-field>
        </form>

      </div>
      <div class="col-12 ">
        <button type="button" class="btn float-right btn-primary m-2">Update</button>
      </div>
    </div>
  </div>
</div>
