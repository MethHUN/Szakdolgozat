<div class="container " [ngClass]="{'containerNext':!visible}" >
  <div class="  col-sm-6 col-md-4 center shadow mt-2 mb-2 ">
    <h1 class="title">Login
    </h1>
    <hr>
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="name">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="password">
      </mat-form-field>
    </form>

    <button type="button" class="btn btn-primary m-2">Login</button>
    <button type="button"  class="btn btn-link"  (click)="goToReg()">Registration</button>
  </div>
</div>
