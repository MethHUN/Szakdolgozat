<nav class="navbar navbar-expand-md navbar-dark " [ngClass]="{'open':isOpened}">
  <div class="container">
    <a class="navbar-brand" routerLink="/home"><img class="nav-logo" src="assets/logo.png "></a>
    <button class="navbar-toggler" type="button" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation" (click)="opener()" (click)="classAdd()">
      <span class="navbar-toggler-icon">
      </span>
    </button>
    <div class=" navbar-collapse" [ngClass]="{'collapse':collapse}" id="navbarNavAltMarkup">
      <ul class="navbar-nav ml-auto  ">
        <ng-container *ngFor="let link of navLinks; index as i">
          <li class="nav-item" *ngIf="i === 0 else list">
            <a class=" nav-link  " (click)="classRemover()"  routerLinkActive="active" routerLink={{link.url}}> {{link.name}} <span class="sr-only">(current)</span></a> 
          </li>
          <ng-template #list>
            <a class=" nav-link  " (click)="classRemover()" routerLinkActive="active" routerLink={{link.url}}>
              {{link.name}} </a>
          </ng-template>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
